<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <!--linkCSS-->
  <link rel="stylesheet" href="../css/style.css" />

  <title>Hello, world!</title>
</head>

<body onload="cargarApp()">
  <!--header-->
  <header class="header">
    <div class="presupuesto container-fluid row m-auto">
      <div class="col-12">
        <h1 class="presupuesto_titulo">Presupuesto Disponible</h1>

        <!--Presupuesto valor-->
        <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
        <!--/ Presupuesto valor-->
      </div>

      <!--Presupuesto Ingreso-->
      <div class="presupuesto_ingreso limpiarEstilos col-12">
        <div class="presupuesto_ingreso--texto">Ingresos</div>

        <div class="derecha">
          <div class="presupuesto_ingreso--valor" id="ingresos">
            + 4,000.00
          </div>
          <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
        </div>
      </div>
      <!--/Presupuesto Ingreso-->

      <!--Presupuesto Egreso-->
      <div class="presupuesto_egreso limpiarEstilos col-12">
        <div class="presupuesto_egreso--texto">Egresos</div>

        <div class="derecha">
          <div class="presupuesto_egreso--valor" id="egresos">- 1,900.00</div>

          <div class="presupuesto_egreso--porcentaje" id="porcentaje">
            45%
          </div>
        </div>
      </div>
      <!--/ Presupuesto Egreso-->
    </div>
  </header>
  <!--/header-->
  <!--main-->
  <main class="container row">

    <section class="mt-5 mb-4 col-sm-12 col-md-12 col-lg-12  ">

      <form id='forma' class="form-inline">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option value='ingreso' selected>Ingreso</option>
              <option value='Egreso'>Egreso</option>

            </select>
          </div>


          <div class="input-group mb-2 mr-sm-2">
          
            <input type="text" class="form-control" id="" placeholder="Descripcion">
            
          </div>

          <div class="input-group mb-2 mr-sm-2">
          
            <input type="number" class="form-control" id="" placeholder="Valor">
            
          </div>
  
        </div>

        

      </form>

    </section>

    <!--ingreso-->
    <section class="ingreso mt-5 mb-4 col-sm-12 col-md-12 col-lg-6">
      <h2 class="ingreso_titulo">Ingresos</h2>

      <div id='lista-ingresos'>

      </div>
    </section>

    <section class="egreso col-sm-12 col-md-12 col-lg-6 mt-5 mb-4">
      <h2 class="egreso_titulo">Egresos</h2>

      <div id='lista-egresos'>

      </div>
    </section>
  </main>
  <!--main-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <script src="../js/Dato.js"></script>
  <script src="../js/Ingreso.js"></script>
  <script src="../js/Egreso.js"></script>
  <script src="../js/app.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>



</body>

</html>
