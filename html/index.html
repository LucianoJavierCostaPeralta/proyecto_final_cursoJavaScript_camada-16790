<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <!--linkCSS-->
  <link rel="stylesheet" href="../css/style.css" />

  <title> Aplicación presupuesto Disponible </title>
</head>

<body onload="cargarApp()">

  <!--
---------------------------------------------------------------------------------->
  <!--header-->
  <header class="header">
    <div class="presupuesto container-fluid row m-auto">

      <!--
---------------------------------------------------------------------------------->
      <div class="col-12">
        <h1 class="presupuesto_titulo">Presupuesto Disponible</h1>

        <!--Presupuesto valor-->
        <div class="presupuesto_valor" id="presupuesto"></div>
        <!--/ Presupuesto valor-->
      </div>
      <!--
---------------------------------------------------------------------------------->


      <!--
---------------------------------------------------------------------------------->
      <!--Presupuesto Ingreso-->
      <div class="presupuesto_ingreso limpiarEstilos col-12">
        <div class="presupuesto_ingreso--texto">Ingresos</div>

        <div class="derecha">
          <div class="presupuesto_ingreso--valor" id="ingresos">

          </div>
          <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
        </div>
      </div>
      <!--/Presupuesto Ingreso-->
      <!--
---------------------------------------------------------------------------------->


      <!--
---------------------------------------------------------------------------------->
      <!--Presupuesto Egreso-->
      <div class="presupuesto_egreso limpiarEstilos col-12">
        <div class="presupuesto_egreso--texto">Egresos</div>

        <div class="derecha">
          <div class="presupuesto_egreso--valor" id="egresos"></div>

          <div class="presupuesto_egreso--porcentaje" id="porcentaje">

          </div>
        </div>
      </div>
      <!--/ Presupuesto Egreso-->
      <!--
---------------------------------------------------------------------------------->


    </div>

  </header>
  <!--/header-->

  <!--
---------------------------------------------------------------------------------->

  <!--main-->
  <main class="container row">

    <!--
---------------------------------------------------------------------------------->

    <!--Formulario-->
    <section class="mt-5 mb-4 col-sm-12 col-md-12 col-lg-12  formulario_bg ">

      <!--titulo-->
      <h2>Seleccione la operación a realizar</h2>
      <!--/titulo-->

      <!--form-->
      <form id='forma' onsubmit="return false ; ">

        <!--formContainer-->
        <div class="form-row align-items-center">

          <!--Select-->
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for='tipo'>Preference</label>
            <select class="custom-select mr-sm-2 " id='tipo'>
              <option value='ingreso' selected>Ingreso</option>
              <option value='egreso'>Egreso</option>

            </select>
          </div>
          <!--/Select-->

          <!--input Descripcion-->
          <div class="input-group mb-2 mr-sm-2">

            <input type="text" class="form-control " id='descripcion' placeholder="Agregar descripcion" />

          </div>
          <!--/input Descripcion-->


          <!--input Valor-->
          <div class="input-group mb-2 mr-sm-2">

            <input type="number" class="form-control" id='valor' placeholder="Agregar valor" step="any" />

          </div>
          <!--/input Valor-->


          <!--Button-->
          <button type="button" class="btn btn-outline-secondary" onclick="agregarDato()">Agregar Datos</button>
          <!--/Button-->

        </div>
        <!--/formContainer-->



      </form>
      <!--/form-->

    </section>
    <!--/Formulario-->

    <!--
---------------------------------------------------------------------------------->


    <!--ingreso-->
    <section class="ingreso mt-5 mb-4 col-sm-12 col-md-12 col-lg-6">
      <h2 class="ingreso_titulo">Ingresos</h2>

      <div id='lista-ingresos'>

      </div>
    </section>
    <!--/Ingreso-->

    <!--
---------------------------------------------------------------------------------->


    <!--Egreso-->
    <section class="egreso col-sm-12 col-md-12 col-lg-6 mt-5 mb-4">
      <h2 class="egreso_titulo">Egresos</h2>

      <div id='lista-egresos'>

      </div>
    </section>
    <!--/Egreso-->

    <!--
---------------------------------------------------------------------------------->


  </main>
  <!--main-->

  <!--
---------------------------------------------------------------------------------->


  <!--
---------------------------------------------------------------------------------->

  <!--Script Bootstrap-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <!--/Script Bootstrap-->

  <!--
---------------------------------------------------------------------------------->


  <!--Script Propio-->
  <script src="../js/Dato.js"></script>
  <script src="../js/Ingreso.js"></script>
  <script src="../js/Egreso.js"></script>
  <script src="../js/app.js"></script>
  <!--/Script Propio-->

  <!--
---------------------------------------------------------------------------------->

  <!--Script ion-icon-->
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <!--/Script ion-icon-->


  <!--
---------------------------------------------------------------------------------->


</body>

</html>
